{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | BusBuddy</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{% url 'index' %}">
        <svg class="logo-mark" viewBox="0 0 120 30" aria-hidden="true" focusable="false">
          <path d="M0 20 C10 0, 30 0, 40 20 C50 40, 70 40, 80 20 C90 0, 110 0, 120 20"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="logo-text">BusBuddy</span>
      </a>
    </div>
  </header>

  <main class="login-page">
    <div class="container login-container">
      <div class="login-card">
        <h1>Welcome Back</h1>
        <p class="muted">Log in to access your bookings and offers.</p>

        <form action="" method="post" class="login-form">
          {% csrf_token %}

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary">Login</button>
            <a href="#" class="link small">Forgot password?</a>
          </div>
        </form>

        <p class="signup-text">
          Don’t have an account? <a href="{% url 'register' %}">Sign up</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>BusBuddy</strong>
        <p class="muted">Connecting places.</p>
      </div>

      <div class="footer-links">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <script src="{% static 'main/script.js' %}"></script>
</body>
</html>
