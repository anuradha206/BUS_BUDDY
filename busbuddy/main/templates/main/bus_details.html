{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bus Details | BusBuddy</title>
  <link rel="stylesheet" href="{% static 'main/style.css' %}" />
</head>
<body>
  <div class="container" style="padding:40px 0;">
    <div class="register-card" style="max-width:720px; margin:0 auto;">
      <h2>Add seats, route & schedule for: {{ bus }}</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}<small class="muted">{{ field.help_text }}</small>{% endif %}
            {% for err in field.errors %}<div class="alert error">{{ err }}</div>{% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn primary">Save details</button>
        <a href="{% url 'index' %}" class="btn outline">Done</a>
      </form>
    </div>
  </div>
</body>
</html>
