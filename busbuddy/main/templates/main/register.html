{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | BusBuddy</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="{% static 'main/style.css' %}" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{% url 'index' %}">
        <svg class="logo-mark" viewBox="0 0 120 30" aria-hidden="true" focusable="false">
          <path d="M0 20 C10 0, 30 0, 40 20 C50 40, 70 40, 80 20 C90 0, 110 0, 120 20"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="logo-text">BusBuddy</span>
      </a>
    </div>
  </header>

  <main class="login-page">
    <div class="container login-container">
      <div class="login-card">
        <h1>Create an Account</h1>
        <p class="muted">Register to start booking and tracking your buses easily.</p>

        <form class="login-form" method="post">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary">Register</button>
          </div>
        </form>

        <p class="signup-text">
          Already have an account?  
          <a href="{% url 'login' %}" class="link">Login</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>BusBuddy</strong>
        <p class="muted">Connecting places.</p>
      </div>

      <div class="footer-links">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
