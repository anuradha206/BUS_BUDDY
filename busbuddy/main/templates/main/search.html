{% extends 'main/base.html' %}

{% block content %}
<!-- main content starts here -->
<main class="booking-page">
  <div class="container">
    <div class="booking-card card">
      <h1 class="hero-title" style="text-align:center; margin-bottom:10px;">Book Your Bus</h1>
      <p class="hero-text" style="text-align:center; margin-bottom:25px;">Search and book buses across routes instantly.</p>

      <!-- In search.html, update the form section -->
<form action="{% url 'search_results' %}" method="get" class="search-form">
  <!-- FROM -->
   <div class="form-group">
  <label for="id_source">From</label>
  <input type="text" id="id_source" name="source" placeholder="City / stop" value="{{ request.GET.source|default:'' }}" autocomplete="off" />
  </div>
  <!-- TO -->
   <div class="form-group">
  <label for="id_destination">To</label>
  <input type="text" id="id_destination" name="destination" placeholder="City / stop" value="{{ request.GET.destination|default:'' }}" autocomplete="off" />
  </div>
  <!-- TRAVEL DATE -->
   <div class="form-group">
  <label for="id_travel_date">Travel Date</label>
  <input type="date" id="id_travel_date" name="travel_date" value="{{ request.GET.travel_date|default:'' }}" />
  </div>
  <!-- DAY SELECTION (Alternative to date) -->
   <div class="form-group">
  <label for="id_day">OR Select Day</label>
  <select id="id_day" name="Day">
    <option value="">Any day</option>
    <option value="Monday" {% if request.GET.Day == "Monday" %}selected{% endif %}>Monday</option>
    <option value="Tuesday" {% if request.GET.Day == "Tuesday" %}selected{% endif %}>Tuesday</option>
    <option value="Wednesday" {% if request.GET.Day == "Wednesday" %}selected{% endif %}>Wednesday</option>
    <option value="Thursday" {% if request.GET.Day == "Thursday" %}selected{% endif %}>Thursday</option>
    <option value="Friday" {% if request.GET.Day == "Friday" %}selected{% endif %}>Friday</option>
    <option value="Saturday" {% if request.GET.Day == "Saturday" %}selected{% endif %}>Saturday</option>
    <option value="Sunday" {% if request.GET.Day == "Sunday" %}selected{% endif %}>Sunday</option>
  </select>
   </div>

  <!-- AC / Non-AC filter -->
   <div class="form-group">
  <label for="id_bus_type">AC Type</label>
  <select id="id_bus_type" name="bus_type">
    <option value="" {% if not request.GET.bus_type %}selected{% endif %}>Any</option>
    <option value="AC" {% if request.GET.bus_type == "AC" %}selected{% endif %}>AC</option>
    <option value="Non-AC" {% if request.GET.bus_type == "Non-AC" %}selected{% endif %}>Non-AC</option>
  </select>
  </div>

  <!-- Sleeper/Seater -->
   <div class="form-group">
  <label for="id_sleeper_type">Seating</label>
  <select id="id_sleeper_type" name="sleeper_type">
    <option value="" {% if not request.GET.sleeper_type %}selected{% endif %}>Any</option>
    <option value="Sleeper" {% if request.GET.sleeper_type == "Sleeper" %}selected{% endif %}>Sleeper</option>
    <option value="Seater" {% if request.GET.sleeper_type == "Seater" %}selected{% endif %}>Seater</option>
  </select>
  </div>

  <!-- Women-safety toggle -->
 
  <label for="id_is_woman_safe" style="display: flex; align-items: center; gap: 10px;">
    <input type="checkbox" id="id_is_woman_safe" name="is_woman_safe" {% if request.GET.is_woman_safe %}checked{% endif %} />
    Women safety
  </label>
  

  <button type="submit" class="btn primary">Search</button>
  <a href="{% url 'search' %}" class="btn ghost">Reset</a>
</form>
    </div>
  </div>  
</main>
<!-- main content ends here -->
{% endblock %}
